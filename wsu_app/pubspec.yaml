name: wsu_app
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animations: ^2.0.0
  shared_preferences: ^2.0.5
  intl: ^0.17.0
  collection: ^1.15.0
  flutter_dotenv: ^3.1.0
  get: ^4.1.4
  json_serializable: ^4.1.3
  uuid: ^3.0.4
  firebase_auth: ^1.2.0
  firebase_core: ^1.2.0
  flutter_svg: ^0.22.0

dependency_overrides:
  json_serializable: ^3.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.5

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/
    - .env
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
